<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>STUDENT MANAGEMENT SYSTEM</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body bgcolor="green">
	
	<h1 align="center"> STUDENT MANAGEMENT SYSTEM </h1>
	<div class = "container">
		<div class = "row">
			<h4> List of Students </h4>
		</div>
		<div class="row">
			<div class ="col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
			
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> FirstName </th>
					<th> LastName </th>
					<th> DEPT </th>
					<th> PhoneNumber </th>
					<th> Email </th>
					<th> Age </th>
					<th> District </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student : ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.department}"></td>
					<td th:text = "${student.phoneNumber}"></td>
					<td th:text = "${student.email}"></td>
					<td th:text = "${student.age}"></td>
					<td th:text = "${student.district}"></td>
					<td>
  						 <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary"> Update </a>
						 <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>

</html>
