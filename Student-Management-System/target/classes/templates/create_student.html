<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>STUDENT MANAGEMENT SYSTEM</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container" >
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Student </h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<lable> FirstName : </lable>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter student firstName"/><br>
							<lable> LastName : </lable>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter student lastName"/><br>
							<lable> Department : </lable>
							<input type="text" name="department" th:field="*{department}" class="form-control" placeholder="Enter student Department"/><br>
							<lable> PhoneNumber : </lable>
							<input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter student phoneNumber"/><br>
							<lable> Email : </lable>
							<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter student email"/><br>
							<lable> Age : </lable>
							<input type="text" name="age" th:field="*{age}" class="form-control" placeholder="Enter student age"/><br>
							<lable> District : </lable>
							<input type="text" name="district" th:field="*{district}" class="form-control" placeholder="Enter student district"/><br>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary"> Submit </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
